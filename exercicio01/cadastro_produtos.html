<!DOCTYPE html>
<html lang="br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cadastro de produtos</title>
  </head>
  <body>

    <h1>Dados do produto</h1>

    <form method="post" action="validar.html">

      <label for="nome">Nome:</label>
      <input type="text" name="nome" id="nome" placeholder="Nome do produto">

      <br>

      <label for="peso">Peso:</label>
      <input type="text" name="peso" placeholder="0.00">

      <br>

      <label for="unidade">Unidade de medida:</label>
      <input type="text" name="unidade" placeholder="Kg, g, mg">

      <br>
    
      <label for="valor">Valor:</label>
      <input type="text" name="valor" placeholder="R$0.00">

      <br>
        
      <label for="estoque">Estoque inicial:</label>
      <input type="text" name="estoque" placeholder="0">

      <br>

      <label>Mercado:</label>
      <br>

      <input type="radio" id="interno" name="mercado" value="I">
      <label for="interno">Interno</label>
      <br>

      <input type="radio" id="externo" name="mercado" value="E">
      <label for="externo">Externo</label>
      <br>

      <label for="fornecedor">Fornecedor:</label>
      <select name="fornecedor">
        <option value="0">Selecione:</option>
        <option value="56">João Monlevade</option>
        <option value="64">Itabira</option>
        <option value="653">Alvinópolis</option>
        <option value="1">Belo Horizonte</option>
        <option value= "638">Itaúna</option>
      </select>

      <br>

      <input type="submit" value="Cadastrar" name="cadastro">
      <input type="reset" value="Limpar">

    </form>

    <a href="home.html">Voltar</a>

  </body>
</html>
