<!DOCTYPE html>
<html lang="br" dir="ltr">

    <head>
        <meta charset="utf-8">
        <title>Cadastro de produtos</title>
        <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">

    </head>

    <body>

        <h1>Dados do produto</h1>

        <form class="">

            <div class="form-group">
                <label class="" for="nome">Nome:</label>
                <input class="form-control" type="text" name="nome" id="nome" placeholder="Nome do produto"/>

            </div>

            <div class="form-group">
                <label for="peso">Peso:</label>
                <input class="form-control" type="text" name="peso" id="peso" placeholder="0.00">
            </div>

            <div class="form-group">
                <label for="unidade">Unidade de medida:</label>
                <input class="form-control" type="text" name="unidade" id="unidade" placeholder="Kg, g, mg">
            </div>


            <div class="form-group">
                <label for="valor">Valor:</label>
                <input class="form-control" type="text" name="valor" id="valor" placeholder="R$0.00">
            </div>


            <div class="form-group">
                <label for="estoque">Estoque inicial:</label>
                <input class="form-control" type="text" name="estoque" id="estoque" placeholder="0">
            </div>

            <label>Mercado:</label>

            <div class="form-group">

                <input type="radio" id="interno" name="mercado" value="I">
                <label class="" for="interno">Interno</label>

                <input type="radio" id="externo" name="mercado" value="E">
                <label for="externo">Externo</label>

            </div>

            <div class="form-group">

                <label for="fornecedor">Fornecedor:</label>
                <select name="fornecedor" id="fornecedor">
                    <option value="0">Selecione</option>
                    <option value="56">João Monlevade</option>
                    <option value="64">Itabira</option>
                    <option value="653">Alvinópolis</option>
                    <option value="1">Belo Horizonte</option>
                    <option value= "638">Itaúna</option>
                </select>

            </div>

            <input class="btn btn-primary" type="submit" value="Cadastrar" name="cadastro">
            <input class="btn btn-primary" type="reset" value="Limpar">

        </form>
        <br>
        <a class="btn btn-primary" href="home.html">Voltar</a>

    </body>
</html>
