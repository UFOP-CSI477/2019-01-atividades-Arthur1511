<!doctype html>
<html lang="br">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">

        <title>IMC</title>
    </head>
    <body>
        <h1>Dados para o Calculo</h1>
        <br>

        <form>

            <div class="form-group">
                <label id="labelPeso">Peso:</label>
                <input class="form-control-sm" type="text" name="peso" id="peso" placeholder="Peso (Kg)"/>

                <div class="alert alert-danger" id="alertaPeso" style="display: none">
                    <span>Preencha o Peso!</span>
                </div>

            </div>

            <div class="form-group">

                <label id="labelAltura">Altura:</label>
                <input class="form-control-sm" type="text" name="altura" id="altura" placeholder="Altura (m)"/>

                <div class="alert alert-danger" id="alertaAltura" style="display: none">
                    <span>Preencha a Altura!</span>
                </div>

            </div>

        </form>

        <div class="btn">
            <input class="btn btn-primary" type="button" value="Calcular" name="calcular" id="calcular">
            <input class="btn btn-primary" type="reset" value="Limpar">

        </div>

        <br>
        <div id="dados">
            <h1>Resultado:</h1>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
                src="https://code.jquery.com/jquery-3.3.1.js"
                integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
                crossorigin="anonymous">

        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>

        <script src="./02-imc.js"></script>
    </body>
</html>
